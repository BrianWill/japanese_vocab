<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto%20Sans%20JP:400">

    <link rel="stylesheet" href="../words.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../story.css">
    <title>Japan Vocab</title>
</head>

<body>
    <div id="story_container">
        <div id="media">
            <div id="player_container">
                <div id="player">
                    <audio id="audio_player" controls></audio>
                </div>
            </div>
        </div>
        <div id="story_sidebar">
            <h3 id="story_title">Story</h3>
            <div id="story_actions">
                <div><span id="top_link"><a href="/">â¬… &#x1F3E0;</a></span> </div>
                <div><a id="drill_words_link" href="/words.html?storyId=0">Drill the words of this story</a></div>
                <div><a id="edit_story" href="/edit.html?storyId=0">Edit story</a></div>
                <div><a id="mark_story" href="#">Mark story as read</a></div>
                <div><a id="delete_story" href="/">Delete story</a></div>
                <div><a id="highlight_message" href="#">Highlighting only the rank 1-3 words off cooldown</a></div>
                <div> <a id="highlight_pos_message" href="#">Not highlighting parts of speech</a></div>
                <br>
                <span id="player_controls">
                    <label>Playback speed:</label>&nbsp;
                    <input type="number" id="player_speed_number" value="1" min="0.4" max="1.6" step="0.05"
                        class="playerspeed" name="playerspeed">
                </span>
                <span id="countdown_span">
                    <label title="the number of more times you plan to read this story">Read countdown:</label>&nbsp;
                    <input type="number" id="count_spinner" class="count_spinner" min="0" max="9" steps="1" value="0">
                </span>
            </div>
        </div>
        <div id="story_lines"></div>
    </div>
    <div id="snackbar"></div>
</body>
<script src="../util.js"></script>
<script src="../story.js"></script>

</html>
