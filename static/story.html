<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto%20Sans%20JP:400">
    <link rel="stylesheet" href="../words.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../story.css">
    <title>Japan Vocab</title>
</head>

<body>
    <div id="main_container">
        <div id="story_container">
            <div id="media">
                <div id="player">
                    <video id="video_player" controls>
                        <track id="track_ja" kind="subtitles" srclang="ja" default />
                        <track id="track_en" kind="subtitles" srclang="en" default />
                    </video>
                    <div id="captions_meter">
                        <div id="captions_meter_indicator">▲</div>
                    </div>
                    <div id="caption_container">
                        <div id="captions_en"></div>
                        <div id="captions_ja"></div>
                    </div>
                </div>
                <div id="story_lines"></div>
            </div>
            <div id="story_sidebar">
                <div id="home_link">
                    <span class="info_symbol"
                        title="s = toggle play/pause; a = jump back a fraction of a second; d = jump forward a fraction of a second; q = jump back a few seconds; e = jump forward a few seconds; n = jump forward to next subtitle; b = jump back to previous subtitle">player
                        controls ⓘ</span>
                    <a href="/">home</a>
                </div>
                <h3 id="story_title">Story</h3>
                <div id="story_actions">
                    <div class="story_info" id="source_info"></div>
                    <div class="story_info" id="date_info"></div>
                    <div>
                        <span id="player_controls">
                            <label>Playback speed:</label>&nbsp;
                            <input type="number" id="player_speed_number" value="1" min="0.4" max="1.6" step="0.05"
                                class="playerspeed" name="playerspeed">
                            <span class="info_symbol" title="- to decrease speed; + to increase speed">ⓘ</span>
                        </span>
                    </div>
                    <input type="checkbox" id="transcript_en_checkbox" name="transcript_en">
                    <label class="story_info" for="transcript_en">English subtitles</label>
                    <a class="open_transcript en" href="#">edit</a><br>
                    <input type="checkbox" checked id="transcript_ja_checkbox" name="transcript_ja">
                    <label class="story_info" for="transcript_ja">Japanese subtitles</label><br>
                    <input type="checkbox" id="subtitle_hide_unhighlighted" name="subtitle_hide_unhighlighted">
                    <label class="story_info" for="transcript_en">Hide unhighlighted words</label><br>
                    <a class="open_transcript ja" href="#">edit</a><br>
                    <a class="reimport" href="#">reimport story</a><br>
                    <br>
                    <div class="story_info" id="excerpts"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="snackbar"></div>
</body>
<script src="../util.js"></script>
<script src="../story.js"></script>
<script type="module">
    import { minidenticonSvg } from 'https://cdn.jsdelivr.net/npm/minidenticons@4.2.1/minidenticons.min.js'
</script>

</html>
