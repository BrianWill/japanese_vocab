<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto%20Sans%20JP:400">

    <link rel="stylesheet" href="../words.css">
    <link rel="stylesheet" href="../styles.css">
    <title>Jpn Stories</title>
</head>

<body>
    <div id="top_link"><a href="/">stories</a></div>
    <form>
    
</form>
    <div id="story_container">
        <div id="answer">
            <div id="player"></div>
            <div id="player_controls" style="display:none;">
                <label>Playback speed:</label>
                <input type="number" id="player_speed_number" value="1" min="0.4" max="1.6" step="0.05" class="playerspeed" name="playerspeed">
            </div>
            <div id="kanji_results"></div>
            <div id="definitions"></div>
        </div>
        <div>
            <h3 id="story_title">Story</h3>
            <div id="tokenized_story"></div>
        </div>
    </div>
    <div id="word_list_container">
        <table id="word_list"></table>
    </div>
    <div id="snackbar"></div>
</body>
<script src="../util.js"></script>
<script src="../story.js"></script>

</html>
