<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto%20Sans%20JP:400">
    <link rel="stylesheet" href="words.css">
    <link rel="stylesheet" href="nouislider.css">
    <title>Jpn Words</title>
</head>

<body>
    <div id="top_link"><a href="/">stories</a></div>
    <h3 id="drill_title"></h3>
    <h3 id="drill_info"></h3>
    <input id="drill_count" type="range" step="10" value="30" min="10" max="90"><span id="drill_count_text"></span>
    &nbsp;&nbsp;
    <select id="drill_type" name="drill_type">
        <option value="all">words of all kinds</option>
        <option value="kanji">kanji characters</option>
        <option value="katakana">katakana words</option>
        <option value="ichidan">ichidan verbs</option>
        <option value="godan">godan verbs</option>
    </select>
    <select id="filter_select">
        <option value="off" selected>words off cooldown</option>
        <option value="on">words on cooldown</option>
        <option value="all">words on or off cooldown</option>
    </select>
    <label>Rank:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<div id="rank_slider"></div>
    <br>
    <h2 id="drill_complete" style="display:none;">ROUND COMPLETE (press alt-r for more words)</h2>
    <div id="results">
        <div id="answer">
            <div id="kanji_results"></div>
            <div id="definitions"></div>
        </div>
        <div id="cards"></div>
    </div>
</body>
<script src="words.js"></script>
<script src="util.js"></script>
<script src="nouislider.js"></script>

</html>
